<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="web-page">
      <div class="left-half">
        <h1>Let's Calculate!</h1>
      </div>
      <div class="right-half">
        <div class="calculator">
          <input name="output" />
          <div class="calculator-buttons">
            <button class="calc-button" id="clear">C</button>
            <!-- <button class="calc-button" id="tool">+/-</button> -->
            <button class="operator-button" id="modulo">%</button>
            <button class="operator-button">/</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="operator-button">*</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="operator-button">-</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="operator-button">+</button>
            <button class="calc-button" id="zero">0</button>
            <button class="calc-button" id="decimal">.</button>
            <button class="equals-button">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
